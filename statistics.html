<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إحصائية المهام</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-3">
        <h2 class="fs-5">إحصائية المهام</h2>
      </div>

      <div class="search-form mt-4">
        <h3 class="fs-6">خاصية البحث والإحصائية</h3>
        <p class="fs-6">
          يمكنك البحث من تاريخ معين إلى تاريخ معين، وستظهر لك المهام الخاصة بهذه
          الفترة مع (التاريخ - نوع المهمة - الموقع).
        </p>
        <form onsubmit="return false;">
          <div class="mb-2">
            <label for="fromDate" class="form-label fs-6"
              >من تاريخ (هجري):</label
            >
            <input
              type="text"
              class="form-control form-control-sm"
              id="fromDate"
              placeholder="مثال: 1446/8/1"
            />
          </div>
          <div class="mb-2">
            <label for="toDate" class="form-label fs-6"
              >إلى تاريخ (هجري):</label
            >
            <input
              type="text"
              class="form-control form-control-sm"
              id="toDate"
              placeholder="مثال: 1446/8/5"
            />
          </div>
          <button
            type="button"
            class="btn btn-success w-100 btn-sm"
            onclick="searchTasks()"
          >
            بحث
          </button>
        </form>
      </div>

      <div class="table-container mt-4">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>التاريخ</th>
              <th>نوع المهمة</th>
              <th>الموقع</th>
            </tr>
          </thead>
          <tbody id="resultsTable">
            <!-- سيتم إدراج النتائج هنا -->
          </tbody>
        </table>
      </div>

      <button class="btn btn-primary print-btn mt-3" onclick="window.print()">
        طباعة
      </button>

      <div class="text-center mt-3 navigation-buttons">
        <a href="index.html" class="btn btn-secondary btn-sm"
          >الجدول الأول والثاني</a
        >
        <a href="second.html" class="btn btn-secondary btn-sm">الجدول الثالث</a>
        <a href="pending_tasks.html" class="btn btn-warning btn-sm"
          >المهام المؤجلة</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
